<div class="container">
  <ul class="list-group">
    <li
      class="list-group-item mt-2 mb-2 shadow"
      *ngFor="let pokemon of pokemons"
    >
      #{{ pokemon.numeroDex }}
      {{ pokemon.nome }}
      <div class="avatar"><img [src]="pokemon.img" [alt]="pokemon.nome" /></div>
    </li>
  </ul>
  <button type="button" class="btn btn-primary" (click)="carregarMais()">
    Carregar mais
  </button>
</div>
